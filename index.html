<body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="container">

  
    <form action="">
    <h1 class="main_heading">PAYEMNT FORM</h1>
    <H2>Contact Information</H2>
    <p>Name: *<input type="text" name="name" required></p>
    <fieldset>
        <legend> * Gender</legend>
    <p>
         <input type="radio"name="gender" id=" Male" required>Male
        <input type="radio" name="gender" id="Female" required>Female
    </p>
    </fieldset> 
   <p>
    Address:<textarea name="address" id="address" cols="100" rows="8"></textarea> </p>
    <p> Email:<input type="email" name="Email" id="Email"></p>
    <p>Pincode:<input type="number" name="pincode" id="pincode" required></p>
    <br>
    <h2>Payment Information</h2>
    <p>Card Type:
       <select name="card_type " id="card_type"  required>
           <option value="">--select a card type--</option>
           <option value="visa">Visa</option>
           <option value="mastercard">Mastercard</option>
           <option value="Rupay">Rupay</option>
       </select> 
    </p>
    <p>
        Card Number:<input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV:<input type="password" name="CVV" id="CVV"required>
    </p>  
    <input type="submit"value="Pay Now">  

</form>
    </div>
